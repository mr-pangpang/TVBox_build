name: Build and Publish APK

on:
  push:
    branches:
      - main

permissions:
  contents: write # 允许创建 Release

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'zulu'

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        android-tools-version: '8.0.0'
        components: |
          platforms;android-33
          build-tools;33.0.2
          platform-tools
          ndk;25.1.8937393

    - name: Clone Target Repository
      run: git clone https://github.com/mr-pangpang/q215613905_TVBox.git

    - name: Configure Keystore
      run: |
        echo "storeFile=${{ secrets.KEYSTORE_FILE }}" > keystore.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

    - name: Copy Keystore to Project
      run: |
        mkdir -p q215613905_TVBox/app
        cp keystore.properties q215613905_TVBox/app/

    - name: Setup Project Environment
      working-directory: q215613905_TVBox
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Build Release APK
      working-directory: q215613905_TVBox/app
      run: ./gradlew assembleRelease

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v1.0.${{ github.run_number }}"
        release_name: "Release v1.0.${{ github.run_number }}"
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive
